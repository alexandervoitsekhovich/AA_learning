<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AA Manager</title>

    <link rel="stylesheet" href="static/main.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<div class="container">
    <img src="static/chip.jpg" class="logo">

    <h1>AA Manager</h1>
    <p class="subtitle">Авторизация через Telegram</p>

    <button id="login-btn">Войти</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    document.getElementById("login-btn").onclick = () => {
        fetch("https://YOUR-BACKEND-URL/auth", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(tg.initDataUnsafe.user)
        }).then(() => {
            tg.showAlert("Вы успешно вошли");
        });
    };
</script>

</body>
</html>
